<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Aggiungi il tuo Libro!</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="./imgs/duck.png" alt=""></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse bg-dark" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Catalogo Libri</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Anagrafica Utenti</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Storico Prestiti</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Help</a>
                    </li>

                </ul>

            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row pt-3">
            <div class="col-12">
                <!-- header 'Nuovo libro'  -->
                <div class="row">
                    <div class="col-6">
                        <h2>Nuovo Libro</h2>
                    </div>

                </div>
                <div class="row">
                    <div class="col-12">
                        <form class="row g-3 ">
                            <div class="col-6">
                                <label class="form-label" for="inputAuthorName">Nome Autore</label>
                                <input type="text" class="form-control" id="inputAuthorName"
                                    placeholder="Inserisci il nome dell'autore">
                            </div>
                            <div class="col-6">
                                <label class="form-label" for="inputAuthorLastName">Cognome Autore</label>
                                <input type="text" class="form-control" id="inputAuthorLastName"
                                    placeholder="Inserisci il cognome dell'autore">
                            </div>
                            <div class="col-12">
                                <label class="form-label" for="inputBookTitle">Titolo</label>
                                <input type="text" class="form-control" id="inputBookTitle"
                                    placeholder="Inserisci il titolo del libro">
                            </div>
                            <div class="col-12 col-md-4">
                                <label for="inputBookGenre" class="form-label">Genere</label>
                                <select class="form-select" id="inputBookGenre">
                                    <option selected>Scegli il genere</option>
                                    <option>Avventura</option>
                                    <option>Fantasy</option>
                                    <option>Thriller</option>
                                    <option>Romantico</option>
                                    <option>Drama</option>
                                </select>
                            </div>
                            <div class="col-12 col-md-4">
                                <label for="inputYearRelease" class="form-label">Anno di Pubblicazione</label>
                                <input class="form-control" type="text" id="inputYearRelease"
                                    placeholder="Inserisci l'anno">
                            </div>
                            <div class="col-12 col-md-4">
                                <label class="form-label" for="inputISBNcode">ISBN#</label>
                                <input class="form-control" type="text" id="inputISBNcode"
                                    placeholder="Inserisci il codice ISBN#">
                            </div>
                            <span class="border-bottom mt-5"></span>
                            <div class="col-12">
                                <label class="form-label" for="textAreaNote">Note</label>
                                <textarea class="form-control" id="textAreaNote"
                                    placeholder="Inserisci eventuali note sul libro" rows="3"></textarea>
                            </div>
                            <div class="col-12">
                                <input class="form-check-input" type="checkbox" id="availableDigitally">
                                <label for="availableDigitally">Disponibile anche in digitale</label>
                            </div>
                            <div class="col-12">
                                <button type="button" class="btn btn-primary">Aggiungi Libro</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
